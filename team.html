<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша Команда</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #444;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            width: 100px;
            max-width: 20%;
            display: block;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .furniture-gallery {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .furniture-item {
            flex-basis: 30%;
            margin: 10px;
        }

        .furniture-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border: 1px solid #ddd;
            padding: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .furniture-item {
                flex-basis: 45%;
                /* На планшетах больше места для изображений */
            }
        }

        @media (max-width: 480px) {
            .furniture-item {
                flex-basis: 100%;
                /* На маленьких экранах каждое изображение будет занимать всю ширину */
            }

            nav a {
                display: block;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <header>
        <img class="logo"
            src="https://images.scalebranding.com/home-furniture-logo-bf46ef16-c5f0-4fb3-b92b-87abd40367f4.jpg"
            alt="Nurtileks furniture">
        <h1>Nurtileks furniture</h1>
    </header>


    <section>
        <h2></h2>
        <p>Мы предлагаем качественную мебель для дома и офиса.</p>

        <div class="furniture-gallery">
            <div class="furniture-item">
                <p>Евро стиль</p>
                <img class="furniture-img" src="https://eurostyle.kg/files/products/1_604.960x580.jpg" alt="Мебель 1">
            </div>
            <div class="furniture-item">
                <p>Удобные</p>
                <img class="furniture-img"
                    src="https://www.tabilga.kg/wp-content/uploads/2023/09/%D0%94%D0%B8%D0%B2%D0%B0%D0%BD-%D0%96%D1%8B%D0%BB%D0%B4%D1%8B%D0%B7-2.jpg"
                    alt="Мебель 2">
            </div>
            <div class="furniture-item">
                <p>Стиль 90х</p>
                <img class="furniture-img" src="https://lina.kg/image/catalog/furniture/classic/mirazj/DSC03615_s.jpg"
                    alt="Мебель 3">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Мебельный бизнес. Все права защищены.</p>
        <p>Свяжитесь с нами: +996(509)050402 | inst:@mebeli.kg </p>
    </footer>

</body>

</html>
